name: ci_code_quality

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  unittest:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.6

      - run: pip install wheel pip -U
      - run: bash ./scripts/run_code_quality.sh
